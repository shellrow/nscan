[package]
name = "nscan"
version = "0.10.1"
authors = ["shellrow <shellrow@protonmail.com>"]
edition = "2021"
description = "Cross-platform network scan tool for host and service discovery"
repository = "https://github.com/shellrow/nscan"
readme = "README.md"
keywords = ["network","security","scan","cli","cross-platform"]
categories = ["network-programming"]
license = "MIT"

[[bin]]
name = "nscan"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
default-net = "0.16.1"
clap = { version = "3.1", features = ["cargo"] }
indicatif = "0.16.2"
term-table = "1.3.2"
async-io = "1.13.0"
chrono = "0.4"
trust-dns-resolver = "0.22.0"
futures = {version = "0.3.21", features = ["executor", "thread-pool"]}
privilege = "0.2.0"
regex = "1.6.0"
pnet_packet = "0.33.0"
pnet_datalink = "0.33.0"
ipnet = "2.5.0"
netscan = { version = "0.15.1", features = ["full"] }
tokio = "1.0"
uuid = {version = "1.3.0", features = ["v4","fast-rng","macro-diagnostics"] }

[target.'cfg(windows)'.dependencies.windows-sys]
version = "0.48.0"
features = ["Win32_Foundation", "Win32_Security"]

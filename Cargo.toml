[package]
name = "nscan"
version = "0.5.0"
authors = ["shellrow <81893184+shellrow@users.noreply.github.com>"]
edition = "2018"
description = "Cross-platform network scan tool for host and service discovery"
repository = "https://github.com/shellrow/nscan"
readme = "README.md"
keywords = ["network","security","scan","cli","cross-platform"]
categories = ["network-programming"]
license = "MIT"

[lib]
name = "netscan"
path = "src/lib.rs"

[[bin]]
name = "nscan"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
rayon = "1.5"
rand = "0.8"
default-net = "0.2.0"
log = "0.4"
ipnet = "2.3"
regex = "1"
chrono = "0.4"
sudo = "0.6"
dns-lookup = "1.0"
native-tls = "0.2"
clap = "2.33"
crossterm = "0.19"
indicatif = "0.16"

[target.'cfg(not(windows))'.dependencies]
pnet = "0.27"

[target.'cfg(target_os = "windows")'.dependencies]
pnet = "0.26"
[dependencies.winapi]
version = "0.3.9"
features = ["handleapi", "processthreadsapi", "winnt", "securitybaseapi", "impl-default"]

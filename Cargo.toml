[package]
name = "nscan"
version = "0.7.0"
authors = ["shellrow <81893184+shellrow@users.noreply.github.com>"]
edition = "2018"
description = "Cross-platform network scan tool for host and service discovery"
repository = "https://github.com/shellrow/nscan"
readme = "README.md"
keywords = ["network","security","scan","cli","cross-platform"]
categories = ["network-programming"]
license = "MIT"

[[bin]]
name = "nscan"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
default-net = "0.5.0"
netscan = "0.7.0"
pnet_packet = "0.28"
pnet_datalink = "0.28"
ipnet = "2.3"
rayon = "1.5"
log = "0.4"
regex = "1"
chrono = "0.4"
sudo = "0.6"
dns-lookup = "1.0"
native-tls = "0.2"
clap = "2.33"
crossterm = "0.19"
term-table = "1.3"
tokio = { version = "1.7.0", features = ["rt", "rt-multi-thread"] }

[target.'cfg(target_os = "windows")'.dependencies]
winapi = { version = "0.3.9", features = ["std","handleapi", "processthreadsapi", "winnt", "securitybaseapi", "impl-default"] }
